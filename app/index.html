<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weavler</title>
	<!-- Just for the purpose of python assests-->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.min.css')}}">
	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Raleway:100,200,300,,500' rel='stylesheet' type='text/css'>
</head>
	<body class="body-signin">
		<div class="container">
			<header>
				<img class="logo-large" src="{{ url_for('static', filename='img/logo-large.svg')}}" alt="logo">
			</header>
			<div class="content-signin">
				<div class="modal">
					<h1>Your passion. Our Mission.</h1>
					<p>Shabby chic tousled butcher, asymmetrical pickled authentic photo booth godard offal bicycle rights ugh. Tousled twee man braid, jean shorts humblebrag neutra hammock everyday.</p>
				</div>
				<button class="btn-form btn-signin">Log in</button>
				<form class="form-signin" action="pages/dashboard.html" method="get">
				  <input type="text" name="email" placeholder="Your email"><br>
				  <input type="text" name="password" placeholder="Your password"><br>
				  <input class="btn-form submit-signin" type="submit" value="submit">
				</form>
				<button class="btn-form btn-signup">Sign up</button>
				<form class="form-signup" action="pages/new-user.html" method="post">
				  <input type="text" name="email" placeholder="Your email"><br>
				  <input class="btn-form submit-signup" type="submit" value="Sign Up">
				</form>
			</div>
		</div>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
		<script src="{{ url_for('static', filename='js/script.min.js')}}"">
	</body>
</html>
